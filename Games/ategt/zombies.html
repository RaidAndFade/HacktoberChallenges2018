<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="zombies.css?v=1.4" />
</head>
<body>
    <div class="button-div">
      <button onmousedown="restartGame()" ontouchstart="restartGame()">Restart Game</button>
    </div>

    <div class="instructions-div">
        <p>Supply crates fall from the sky and you collect them for points. The player starts out with no weapon and every time a crate is collected, a different weapon is equiped. Crates explode if the are fired upon.</p>

        <ul>
            <li>Left and Right Arrows to Move</li>
            <li>Up Arrow to Jump</li>
            <li>Space Bar to Fire</li>
        </ul>
    </div>

    <script src="zombies.js?v=1.0">
        <div class="important">
            <span>This game requires javascript.</span>
        </div>
    </script>
</body>
</html>
